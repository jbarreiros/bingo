<!doctype html>
<html>
  <head>
    <title>Bingo</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <bingo-tabs class="js-app-tabs">
      <bingo-tab-item key="board" label="My Board" selected="selected"></bingo-tab-item>
      <bingo-tab-item key="opponents" label="Opponents"></bingo-tab-item>
    </bingo-tabs>

    <bingo-container key="board">
      <bingo-board></bingo-board>
    </bingo-container>

    <bingo-container key="opponents">
      <bingo-opponents></bingo-opponents>
    </bingo-container>

    <script src="./main.js"></script>
  </body>
</html>
